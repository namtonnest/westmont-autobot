<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Auto Sales | Inventory & Lead Gen</title>
    <style>
        :root { --primary: #2c3e50; --accent: #e74c3c; --bg: #f4f7f6; --text: #333; }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100vh; }

        header { background: var(--primary); color: white; padding: 1rem; text-align: center; }
        main { display: flex; flex: 1; overflow: hidden; }

        /* Gallery */
        #inventory-section { flex: 3; padding: 20px; overflow-y: auto; background: #fff; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        /* Car Card */
        .car-card-ui { border: 1px solid #eee; border-radius: 10px; overflow: hidden; background: white; box-shadow: 0 4px 6px rgba(0,0,0,0.05); display: flex; flex-direction: column; }
        .car-img-placeholder { height: 160px; background: #34495e; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .car-info { padding: 15px; flex: 1; }
        .price-tag { color: var(--accent); font-size: 1.3rem; font-weight: bold; margin: 5px 0; }
        
        /* Buttons */
        .btn-lead { background: var(--accent); color: white; border: none; padding: 10px; width: 100%; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .btn-lead:hover { background: #c0392b; }

        /* Modal Styling */
        #leadModal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 10px; width: 90%; max-width: 400px; position: relative; }
        .close { position: absolute; right: 15px; top: 10px; font-size: 24px; cursor: pointer; }
        .modal-content input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        
        /* Sidebar Chat */
        #chat-sidebar { flex: 1; background: #ecf0f1; border-left: 2px solid #ddd; display: flex; flex-direction: column; }
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; font-size: 0.9rem; }
        .bot { background: white; padding: 10px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>

<header>
    <h1>Toronto Auto Sales</h1>
    <p>Contact: 437-608-0809 | Financing Available for All Credit</p>
</header>

<main>
    <section id="inventory-section">
        <div class="gallery" id="carGallery"></div>
    </section>

    <aside id="chat-sidebar">
        <div id="chat-container">
            <div class="bot">Hello! I'm your AI Assistant. Click <strong>"Inquire Now"</strong> on any car to start your application!</div>
        </div>
    </aside>
</main>

<div id="leadModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">Inquire About This Car</h2>
        <p id="modalCarDetail"></p>
        <form id="leadForm" onsubmit="submitLead(event)">
            <input type="text" id="custName" placeholder="Full Name" required>
            <input type="email" id="custEmail" placeholder="Email Address" required>
            <input type="tel" id="custPhone" placeholder="Phone Number" required>
            <button type="submit" class="btn-lead">Send Request</button>
        </form>
    </div>
</div>

<script>
    const cars = [
        { id: 1, year: 2018, make: "Audi", model: "Q7", price: 21900, km: 160000, color: "White" },
        { id: 2, year: 2017, make: "BMW", model: "X6", price: 21500, km: 160000, color: "Grey" },
        { id: 3, year: 2020, make: "Nissan", model: "Rogue", price: 16500, km: 140000, color: "White" },
        { id: 4, year: 2017, make: "Hyundai", model: "Elantra", price: 8900, km: 150000, color: "White" }
        // ... (Add others as needed)
    ];

    function renderGallery() {
        const gallery = document.getElementById('carGallery');
        gallery.innerHTML = cars.map(car => `
            <div class="car-card-ui">
                <div class="car-img-placeholder">${car.make} ${car.model}</div>
                <div class="car-info">
                    <strong>${car.year} ${car.make} ${car.model}</strong>
                    <div class="price-tag">$${car.price.toLocaleString()}</div>
                    <small>${car.km.toLocaleString()} km | ${car.color}</small>
                </div>
                <button class="btn-lead" onclick="openModal('${car.year} ${car.make} ${car.model}')">Inquire Now</button>
            </div>
        `).join('');
    }

    // Modal Logic
    function openModal(carName) {
        document.getElementById('modalCarDetail').innerText = "Selected: " + carName;
        document.getElementById('leadModal').style.display = "flex";
    }

    function closeModal() {
        document.getElementById('leadModal').style.display = "none";
    }

    function submitLead(event) {
        event.preventDefault();
        const name = document.getElementById('custName').value;
        const car = document.getElementById('modalCarDetail').innerText;
        
        // Simulate Lead Capture
        alert(`Success! Thank you ${name}. Our Toronto sales team will contact you regarding the ${car} shortly.`);
        closeModal();
        document.getElementById('leadForm').reset();
    }

    renderGallery();
</script>

</body>
</html>
